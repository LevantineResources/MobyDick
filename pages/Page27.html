
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Page 27 - Verified Overlay with Tooltips</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    .word:hover {
      background-color: yellow;
      color: black;
    }
    .image-wrapper {
      position: relative;
      height: 100%;
      max-height: 1536px;
      margin: 0 auto;
      aspect-ratio: 2/3;
    }
    .image-wrapper img {
      height: 100%;
      width: auto;
      display: block;
    }
    .text-layer {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .caption {
      position: absolute;
      font-size: 6vw;
      background: rgba(0, 0, 0, 0);
      padding: 0.4em 0.6em;
      border-radius: 0.5em;
      color: black;
      pointer-events: auto;
      line-height: 1.4;
    }
    .word {
      position: relative;
      cursor: pointer;
      border-bottom: 1px dotted #666;
    }
    .word .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      background: #222;
      color: #fff;
      padding: 0.3em 0.6em;
      border-radius: 0.4em;
      font-size: 0.8em;
      white-space: nowrap;
      bottom: 100%;
      right: 0;
      transform: translateY(-0.4em);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 5;
    }
    .word:hover .tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateY(-100%);
    }
    .caption135 {top: 82%;right: 8%;width: 103%;}

  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="../images/page27.png" alt="Page 27 Comic">
    <div class="text-layer">
      <div class="caption caption135">
  <span class="word">نَادُونِي<span class="tooltip">Call me</span></span> 
  <span class="word">إِشْمَاعِيل...<span class="tooltip">Ishmael...</span></span> 
  <span class="word">وَخَلُّوا<span class="tooltip">and let</span></span> 
  <span class="word">القِصِّة<span class="tooltip">the story</span></span> 
  <span class="word">تِبْقَى.<span class="tooltip">remain.</span></span> 
</div>

      
    </div>
  </div>
</body>
</html>
