
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Cover - Verified Overlay with Tooltips</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 1024px;
      margin: 0 auto;
      aspect-ratio: 2/3;
    }
    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }
    .text-layer {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .caption {
      position: absolute;
      font-size: 6vw;
      background: rgba(0, 0, 0, 0);
      padding: 0.4em 0.6em;
      border-radius: 0.5em;
      color: black;
      pointer-events: auto;
      line-height: 1.4;
    }
    .word {
      position: relative;
      cursor: pointer;
      border-bottom: 1px dotted #666;
    }
    .word .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      background: #222;
      color: #fff;
      padding: 0.3em 0.6em;
      border-radius: 0.4em;
      font-size: 0.8em;
      white-space: nowrap;
      bottom: 100%;
      right: 0;
      transform: translateY(-0.4em);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 5;
    }
    .word:hover .tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateY(-100%);
    }

  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="../images/Cover.png" alt="Cover Comic">
    <div class="text-layer">

      
    </div>
  </div>
</body>
</html>
